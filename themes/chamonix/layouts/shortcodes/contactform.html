{{ if .IsNamedParams }}
<form id="fs-frm" name="simple-contact-form" accept-charset="utf-8" action="https://formspree.io/f/{{.Get "id" }}" method="post">
{{ else }}
<form id="fs-frm" name="simple-contact-form" accept-charset="utf-8" action="https://formspree.io/f/{{.Get 0 }}" method="post">
{{ end }}
  <div class="form-group">
    <label for="full-name" class="form-label">Nom</label>
    <input type="text" class="form-input" name="name" id="full-name" required="">
  </div>
  <div class="form-group">
    <label for="email-address" class="form-label">Email</label>
    <input type="email" class="form-input" name="_replyto" id="email-address" required="">
  </div>
  <div class="form-group">
    <label for="message" class="form-label">Message</label>
    <textarea rows="5" class="form-input" name="message" id="message" required=""></textarea>
  </div>
  <div class="form-group">
    <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">
    <input type="submit" class="btn" value="Envoyer">
  </div>
</form>
